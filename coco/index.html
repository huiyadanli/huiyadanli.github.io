			44% {

			58% {

			}
			60% {
				transform: translate(0, 2.5px) rotate(2.5deg);
			}
			62% {
				transform: translate(0, -0.5px) rotate(2.5deg);
			}

				transform: translate(0, -0.5px) rotate(1.5deg);
			}
			66% {

			}
			68% {

			}

			78% {

			80% {

			}
			82% {

			}
			84% {

			86% {

	canvas {
		position: fixed;
		width: 100%;
		height: 100%;
		z-index: -1;
	}

	.pointer {
		--size: 30px;
		pointer-events: none;
		width: var(--size);
		height: var(--size);
		background: rgba(247, 56, 89, 0.2);
		position: fixed;
		border-radius: 50%;
		transform: translate3d(-50%, -50%, 0) scale(0);
		transition: transform 0.3s;
		border: 2px solid rgba(247, 56, 89, 0.2);
		display: flex;
		align-items: center;
		justify-content: center;
		z-index: 2;
	}
	.pointer:before {
		content: "";
		width: 80%;
		height: 80%;
		position: absolute;
		display: block;
		background: #141829;
		border-radius: 50%;
		transition: background 0.5s, box-shadow 0.5s;
	}
	.is-pressed .pointer {
		transform: translate3d(-50%, -50%, 0) scale(1);
	}
	.is-longpress .pointer {
		animation: wobble 0.2s infinite alternate;
	}
	.is-longpress .pointer:before {
		background: #faf15d;
		box-shadow: 0 0 5px rgba(250, 241, 93, 0.5);
		animation: wobble2 0.2s infinite alternate;
	}

	@keyframes wobble {
		to {
			transform: translate3d(-50%, -50%, 0) scale(0.5);
		}
	}
	@keyframes wobble2 {
		to {
			transform: scale(0.5);
		}
	}

	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="chest">
		<div class="heart left side top"></div>
		<div class="heart center"></div>
		<div class="heart right side"></div>
	</div>

		<img src="image/egg.png" width="200px" height="200px" />

	<div class="time">
		<p>这是一张简陋的主题页！<span class="my-face">(●'◡'●)ﾉ</span></p>
		<p>于此纪念:</p>
		<p>男主角辉鸭蛋<img src="image/egg.png" width="80px" height="80px" />，一个什么都会一点、不折腾会死的<del>技术</del>(游戏)宅。</p>
		<p>女主角椰子<img src="image/coconut.png" width="80px" height="80px" />，一个料理<ruby>不<rt>hao</rt>佳<rt>chi</rt></ruby>，体育苦手，路痴严重，<ruby>日<rt>zhuan</rt>常<rt>xin</rt>走<rt>zhi</rt>神<rt>zhi</rt></ruby>的<ruby>萌<rt>shuai</rt></ruby>妹子。</p>
		<p>两人已相互套路<span id="day" style="font-size:120px"></span>天~</p>
	</div>

	<script type="text/javascript">
		var together = new Date();
		together.setFullYear(2019, 0, 27);
		together.setHours(20);
		var current = new Date();
		var seconds = (current.getTime() - together.getTime()) / 1000;
		var days = Math.floor(seconds / (3600 * 24));
		document.getElementById("day").innerHTML = days;
	</script>

	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		const colours = ["#F73859", "#14FFEC", "#00E0FF", "#FF99FE", "#FAF15D"];
		
		let balls = [];
		let pressed = false;
		let longPressed = false;
		let longPress;
		let multiplier = 0;
		let width, height;
		let origin;
		let normal;
		
		// Make the canvas high res
		function updateSize() {
		  canvas.width = window.innerWidth * 2;
		  canvas.height = window.innerHeight * 2;
		  canvas.style.width = window.innerWidth + 'px';
		  canvas.style.height = window.innerHeight + 'px';
		  ctx.scale(2, 2);
		  
		  width = (canvas.width = window.innerWidth);
		  height = (canvas.height = window.innerHeight);
		  origin = {
			x: width / 2,
			y: height / 2
		  };
		  normal = {
			x: width / 2,
			y: height / 2
		  };
		}
		
		updateSize();
		window.addEventListener('resize', updateSize, false);
		
		class Ball {
		  constructor(x = origin.x, y = origin.y) {
			this.x = x;
			this.y = y;
			this.angle = Math.PI * 2 * Math.random();
			
			if( longPressed == true ) {
			  this.multiplier = randBetween(14 + multiplier, 15 + multiplier);
			} else {
			  this.multiplier = randBetween(6, 12);
			}
			
			this.vx = (this.multiplier + Math.random() * 0.5) * Math.cos(this.angle);
			this.vy = (this.multiplier + Math.random() * 0.5) * Math.sin(this.angle);
			this.r = randBetween(8, 12) + 3 * Math.random();
			this.color = colours[Math.floor(Math.random() * colours.length)];
			this.direction = randBetween(-1, 1);
		  }
		
		  update() {
			this.x += this.vx - normal.x;
			this.y += this.vy - normal.y;
		
			normal.x = -2 / window.innerWidth * Math.sin(this.angle);
			normal.y = -2 / window.innerHeight * Math.cos(this.angle);
			// normal.y = ((-2 / window.innerHeight) * Math.cos(this.angle)) + this.direction;
		
			this.r -= 0.3;
			this.vx *= 0.9;
			this.vy *= 0.9;
		  }
		}
		
		function pushBalls(count = 1, x = origin.x, y = origin.y) {
		  for (let i = 0; i < count; i++) {
			balls.push(new Ball(x, y));
		  }
		}
		
		function randBetween(min, max) {
		  return Math.floor(Math.random() * max) + min;
		}
		
		loop();
		
		function loop() {
		  // Alpha means "motion blur", yay!
		  ctx.fillStyle = "rgba(255, 165, 165, 0.7)";
		  ctx.fillRect(0, 0, canvas.width, canvas.height);
		
		  for (let i = 0; i < balls.length; i++) {
			let b = balls[i];
		
			if (b.r < 0) continue;
		
			ctx.fillStyle = b.color;
			ctx.beginPath();
			ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2, false);
			ctx.fill();
		
			b.update();
		  }
		  
		  if( longPressed == true ) {
			multiplier += 0.2;
		  } else if ( !longPressed && multiplier >= 0 ) {
			 multiplier -= 0.4;        
		  }
		
		  removeBall();
		  requestAnimationFrame(loop);
		}
		
		function removeBall() {
		  for (let i = 0; i < balls.length; i++) {
			let b = balls[i];
			if (
			  b.x + b.r < 0 ||
			  b.x - b.r > width ||
			  b.y + b.r < 0 ||
			  b.y - b.r > height ||
			  b.r < 0
			) {
			  balls.splice(i, 1);
			}
		  }
		}
		
		window.addEventListener("mousedown", function(e) {
			if (pressed == false) clearInterval(timeOut);
		
			pressed = true;
			pushBalls(randBetween(10, 20), e.clientX, e.clientY);
		
			document.body.classList.add("is-pressed");
			longPress = setTimeout(function() { 
			  document.body.classList.add("is-longpress");
			  longPressed = true;
			}, 500);  
		  
		}, false);
		
		window.addEventListener("mouseup", function(e) {
			clearInterval(longPress);
			//multiplier = 0;
		
			// Superblast
			if( longPressed == true ) {
			  document.body.classList.remove("is-longpress");
			  pushBalls(randBetween(50 + Math.ceil(multiplier), 100 + Math.ceil(multiplier)), e.clientX, e.clientY);
			  longPressed = false;
			} 
			
			document.body.classList.remove("is-pressed");
		}, false);
		
		// Keep it going
		let timeOut = setInterval(function() {
		  pushBalls(randBetween(10, 20), origin.x + randBetween(-50,50), origin.y + randBetween(-50,50));
		}, 200);
		
		// Pointer stuff
		const pointer = document.createElement("span");
		pointer.classList.add("pointer");
		document.body.appendChild(pointer);
		
		window.addEventListener("mousemove", function(e){
			let x = e.clientX;
			let y = e.clientY;
		  
			pointer.style.top = y + "px";
			pointer.style.left = x + "px";
		
		}, false);
	</script>
		
</body>
