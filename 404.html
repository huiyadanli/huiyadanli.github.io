    <script type="text/javascript">// random use 3D page
	var names = ['lion.html', 'cat.html', 'birds.html', 'dragon.html', 'fish.html'];
	$(document).ready(function() {

		var index = Math.round(Math.random() * (names.length - 1));
		$("#i404").attr("src", "/static/3D404/" + names[index]);

		$("#i404").load(function(){
			$("#loading").hide(1000);
			$("#loadingText").hide(1000);
			setTimeout("setIFrameSize($('#i404'))",1000);
		});
	});

	$(window).resize(function() {
		setIFrameSize($("#i404"));
	});

	function setIFrameSize($i) {
		var w = $(".niu2-404-info-bigger").width();
		var itop = parseInt($(".niu2-404-info-bigger").css("margin-top").replace("px",""));
		var h = $(window).height() - $("#body-footer").height() - $(".navbar").height() - itop - 10;
		$i.css("width", w);
		$i.css("height", h);
	}</script>
