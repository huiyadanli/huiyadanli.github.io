<script type="text/javascript">
  // random use 3D page
  var names = ['lion.html', 'cat.html', 'birds.html', 'dragon.html', 'fish.html'];
  var $i = $("#i404");
  $(function(){
    // iframe
    var index = Math.round(Math.random() * (names.length - 1));
    $i.attr("src", "/i/3D404/" + names[index]);
    var h = $(window).height() - $(".footer").height() - $(".post").offset().top - 80;
    $(".post").css("height", h);
    setFooterPosition();
    // text
    

    $("#i404").load(function(){
      $("#loadingText").hide(1000);
      $(".progress").hide(1000);
      setTimeout("setIFrameSize()",1000);
    });
  });

  function setIFrameSize() {
    $i.css("width", "100%");
    $i.css("height", "100%");
    setFooterPosition();
  }
</script>
